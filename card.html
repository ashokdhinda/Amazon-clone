<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./card.css">
    <link rel="stylesheet" href="./asset/">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <a href="">
            <img width="100" src="asset/amazon_logo.png" alt="amazon_logo">
        </a>
        <div class="nav-country">
            <img height="20" src="asset/location_icon.png" alt="location_icon">
            <div>
                <p>Deliver to</p>
                <h1>India</h1>
            </div>

        </div>
        <div class="nav-search">
            <div class="nav-search-product">
                <p>All</p>
                <img src="./asset/dropdown_icon.png" height="12" alt="dropdown_icon">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="./asset/search_icon.png" class="nav-search-icon" alt="search_icon">
        </div>

        <div class="nav-language">
            <img src="./asset/india logo.jpg" width="25px" alt="india-logo">
            <p>EN</p>
            <img src="./asset/dropdown_icon.png" width="8px">
        </div>

        <div class="nav-text-line">
            <p>Hello, Sign in</p>
            <h1>Account & Lists <img src="./asset/dropdown_icon.png" width="8px" alt="dropdown_icon"></h1>
        </div>

        <div class="nav-text-line">
            <p>Return</p>
            <h1>& Orders </h1>
        </div>

        <a class="nav-cart" href="">
            <img src="./asset/cart_icon.png" width="35px" alt="cart_icon">
            <h4>Cart</h4>
        </a>
    </nav>

    <div class="nav-bottom">
        <div>
            <img src="./asset/menu_icon.png" width="25px" alt="menu_icon">
            <p>All</p>
        </div>
        <p>Today's Deals</p>
        <p>Customer Service</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>
    </div>
</body>
</html>
