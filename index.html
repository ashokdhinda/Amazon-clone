<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhinda Amazon page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="logo" href="asset/">
</head>

<body>
    <nav>
        <a href="">
            <img width="100" src="asset/amazon_logo.png" alt="amazon_logo">
        </a>
        <div class="nav-country">
            <img height="20" src="asset/location_icon.png" alt="location_icon">
            <div>
                <p>Deliver to</p>
                <h1>India</h1>
            </div>

        </div>
        <div class="nav-search">
          <div class="nav-search-product">
            <p>All</p>
            <img src="./asset/dropdown_icon.png"  height="12" alt="dropdown_icon">
          </div>
          <input type="text" class="nav-search-input" placeholder="Search Amazon">
          <img src="./asset/search_icon.png" class="nav-search-icon" alt="search_icon">
        </div>

    </nav>
    <script src="app.js"></script>
</body>

</html>
